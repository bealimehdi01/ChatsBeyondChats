services:
  # Laravel Backend API
  - type: web
    name: beyondchats-backend
    env: php
    region: singapore
    buildCommand: |
      cd backend
      composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      php artisan key:generate
      php artisan migrate --force
      php artisan scrape:initial
    startCommand: |
      cd backend
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/backend/database/database.sqlite

  # Node.js Worker
  - type: worker
    name: beyondchats-worker
    env: node
    region: singapore
    buildCommand: |
      cd worker
      npm install --production
    startCommand: |
      cd worker
      node index.js
    envVars:
      - key: API_URL
        sync: false  # You'll set this manually after backend deploys
      - key: LLM_API_KEY
        sync: false  # You'll add your Gemini key
